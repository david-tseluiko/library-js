<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Library</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <h1 class="header__title">Library App</h1>
                </div>
            </header>
            <main class="main">
                <div class="main__container">
                    <div class="main__book-list">
                        <div class="main__card card">
                            <div class="card__title">Crime and punishment</div>
                            <div class="card__author">Fyodor Dostoevsky</div>
                            <div class="card__pages">400 pages</div>
                            <button class="card__read card__read--read">
                                Not read
                            </button>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="footer__container">
                    <p class="footer__text">
                        This assignment is a part of
                        <a
                            href="https://www.theodinproject.com/lessons/node-path-javascript-library"
                            target="_blank"
                            class="footer__link"
                            >The Odin Project</a
                        >
                    </p>
                </div>
            </footer>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
